<!DOCTYPE html>
<html lang= "en">

<head>
    <title>e-commerce Transactions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
          <div class="col-md-12 p-5 text-center bg-light">
            <h1>E-Commerce Transaction Dashboard</h1>
            <p>Filter the data below to investigate fraudulent data</p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-3">
            <div class="card card-body bg-light">
              <h6>States:</h6>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card card-body bg-light">
                <h6>Payment Method:</h6>
                <select id="selDatasetPaymentMethod" onchange="optionChanged(this.value)"></select>
            </div>
        </div>
      </div>

      <script src="https://d3js.org/d3.v7.min.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script src="static/js/viz.js"></script>


</body>
</html>
